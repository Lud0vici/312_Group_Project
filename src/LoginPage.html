<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login-registration.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="/functions.js"></script>
</head>

<body>
    <div class="login-register-container">
        <div class="left-side">
          <h1>Rocket Reddit</h1>
          <br>
          <img src="/rocket_ball.png" class="rocket_ball"/>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <p1>Welcome back to Team Rocket's App!</p1>
          <form action="/login" method="post">
              <div>
                  <input type="text" id="username" name="username" placeholder="Username" required>
              </div>
              <div>
                  <input type="password" id="password" name="password" placeholder="Password" required>
              </div>
              <button type="submit">Login</button>
              <br>
              <a href="RegistrationPage.html">Don't have an account yet? Click here to register!</a>
          </form>

        </div>
    </div>
</body>

</html>
