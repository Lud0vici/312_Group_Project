<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="homepageStyle.css"/>
  <script src="/homepage_functions.js"></script>
  <title>Home Page</title>

</head>

<body onload="welcome();">
  <div class="navbar">
    <form id="logout-form" action="/logout" method="post">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>
  
  <div class="title">
    <h1>Welcome to the Home Page</h1>
    <h1>{{user}}</h1>
    <br>
  </div>

  <div class="contents">
    <div class="chat">


          <div id="chat-messages">
          </div>
          <br>

          <div class="chat-form">
              <label>
                <label for="postbox">Create a Post:</label>
                <br>
                <textarea id="postbox" class="postTextarea" rows="8" cols="50"></textarea>
              </label>

              <input type="hidden" id="xsrf-token" value="{{xsrf-token}}">

              <button id="chat-button" onclick="sendChat()">Send</button>
          </div>

        <form class="image-uploads" action="/upload" method="post" enctype="multipart/form-data">
            <hr>
            <label for="file">
              <img src="insert_image_icon.png" alt="Upload Image" class="insert_image_icon">
            </label>
            <input type="file" id="file" name="file" accept="image/*, video/*" required>
            <input type="submit" value="Upload File">
        </form>

    </div>
  </div>

</body>

</html>
